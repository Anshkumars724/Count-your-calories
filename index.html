
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Count Your Calories - Protein Tracker</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    max-width: 500px;
    background: #1f1f1f;
    padding: 1rem 1.5rem;
    box-shadow: 0 0 10px #22c55e33;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
    color: #22c55e;
  }
  button#signInBtn, button#signOutBtn {
    background: #22c55e;
    border: none;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    font-weight: 700;
    color: #121212;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  button#signInBtn:hover, button#signOutBtn:hover {
    background: #16a34a;
  }
  main {
    max-width: 500px;
    width: 100%;
    padding: 2rem 1rem;
    flex-grow: 1;
  }
  #welcomeText {
    text-align: center;
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: #22c55e;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }
  @keyframes fadeIn {
    to {opacity:1;}
  }
  /* Circle progress container */
  .circle-wrapper {
    position: relative;
    margin: 1rem auto 2rem;
    width: 140px; height: 140px;
  }
  svg {
    transform: rotate(-90deg);
  }
  circle.bg {
    fill: none;
    stroke: #333;
    stroke-width: 12;
  }
  circle.progress {
    fill: none;
    stroke: #22c55e;
    stroke-width: 12;
    stroke-linecap: round;
    stroke-dasharray: 440;
    stroke-dashoffset: 440;
    transition: stroke-dashoffset 0.7s ease-out;
  }
  .circle-text {
    position: absolute;
    font-weight: 700;
    font-size: 1.4rem;
    width: 140px;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #a7f3d0;
  }

  /* Food list */
  #foodList {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .food-item {
    background: #1e1e1e;
    border-radius: 12px;
    display: flex;
    align-items: center;
    padding: 1rem;
    cursor: default;
    transition: background 0.3s ease;
  }
  .food-item:hover {
    background: #2a2a2a;
  }
  .food-img {
    width: 56px;
    height: 56px;
    border-radius: 12px;
    object-fit: contain;
    margin-right: 1rem;
  }
  .food-info {
    flex-grow: 1;
  }
  .food-name {
    font-weight: 700;
    font-size: 1.1rem;
    margin: 0 0 0.3rem;
    color: #22c55e;
  }
  .food-protein {
    font-size: 0.9rem;
    color: #a0a0a0;
  }
  .food-controls {
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }
  .btn {
    background: #22c55e;
    border: none;
    border-radius: 8px;
    color: #121212;
    font-weight: 700;
    padding: 0.3rem 1rem;
    font-size: 1.3rem;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn:hover {
    background: #16a34a;
  }
  .count {
    min-width: 28px;
    text-align: center;
    font-weight: 700;
    font-size: 1.2rem;
    color: #a7f3d0;
  }

  /* Popup styling */
  #goalPopup, #donatePopup, #signInModal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #1b1b1b;
    border-radius: 14px;
    box-shadow: 0 0 20px #22c55e88;
    padding: 2rem 2.5rem;
    width: 90%;
    max-width: 360px;
    color: #a7f3d0;
    text-align: center;
    transition: transform 0.3s ease;
    z-index: 10000;
  }
  #goalPopup.show, #donatePopup.show, #signInModal.show {
    transform: translate(-50%, -50%) scale(1);
  }
  #goalPopup h2, #donatePopup h3, #signInModal h2 {
    margin-top: 0;
    color: #22c55e;
  }
  #goalPopup input[type=number], #signInModal input[type=text] {
    width: 100%;
    padding: 0.5rem 0.7rem;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
    margin: 1rem 0 1.5rem 0;
    background: #2a2a2a;
    color: #d0d0d0;
  }
  #goalPopup button, #donatePopup button, #signInModal button {
    background: #22c55e;
    border: none;
    border-radius: 10px;
    color: #121212;
    font-weight: 700;
    padding: 0.5rem 1.4rem;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #goalPopup button:hover, #donatePopup button:hover, #signInModal button:hover {
    background: #16a34a;
  }

  /* Overlay for popups */
  #overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000000bb;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
  }
  #overlay.show {
    opacity: 1;
    pointer-events: all;
  }

  /* Footer */
  footer {
    padding: 1rem 0;
    color: #555;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Count Your Calories</h1>
  <button id="signInBtn">Sign In</button>
  <button id="signOutBtn" style="display:none;">Sign Out</button>
</header>

<main>
  <div id="welcomeText">Ready to count calories?</div>

  <div class="circle-wrapper" aria-label="Protein intake progress">
    <svg width="140" height="140" viewBox="0 0 140 140" aria-hidden="true" >
      <circle class="bg" cx="70" cy="70" r="70"></circle>
      <circle class="progress" cx="70" cy="70" r="70"></circle>
    </svg>
    <div class="circle-text" id="proteinText">0 / 0 g</div>
  </div>

  <section id="foodList" aria-label="Food items list">
    <!-- Food items get inserted here -->
