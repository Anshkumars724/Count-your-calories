
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Count Your Calories</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #d1d5db;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
  }
  header {
    width: 100%;
    max-width: 500px;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #111827;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
  }
  header h1 {
    font-weight: 700;
    font-size: 1.4rem;
  }
  #signInBtn, #signOutBtn {
    background: #22c55e;
    border: none;
    padding: 0.4rem 1rem;
    border-radius: 6px;
    color: #111827;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #signInBtn:hover, #signOutBtn:hover {
    background: #16a34a;
  }
  #greetingSection {
    margin-top: 3rem;
    text-align: center;
    max-width: 500px;
  }
  #greetingSection h2 {
    font-weight: 700;
    font-size: 1.7rem;
    margin-bottom: 1rem;
  }
  .circle-wrapper {
    position: relative;
    width: 140px;
    height: 140px;
    margin: 0 auto 1rem;
  }
  svg {
    transform: rotate(-90deg);
  }
  circle.bg {
    fill: none;
    stroke: #334155;
    stroke-width: 12;
  }
  circle.progress {
    fill: none;
    stroke: #22c55e;
    stroke-width: 12;
    stroke-linecap: round;
    stroke-dasharray: 440;
    stroke-dashoffset: 440;
    transition: stroke-dashoffset 1s ease-out;
  }
  .calorie-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 700;
    font-size: 1.4rem;
    color: #a7f3d0;
  }
  #foodList {
    margin-top: 2rem;
    width: 100%;
    max-width: 500px;
  }
  .food-item {
    background: #1e293b;
    border-radius: 10px;
    margin-bottom: 1rem;
    padding: 1rem;
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .food-item:hover {
    background: #334155;
  }
  .food-img {
    width: 56px;
    height: 56px;
    border-radius: 12px;
    object-fit: contain;
    margin-right: 1rem;
  }
  .food-info {
    flex: 1;
  }
  .food-name {
    font-weight: 700;
    font-size: 1.1rem;
  }
  .food-protein {
    font-size: 0.85rem;
    color: #94a3b8;
  }
  .food-controls {
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }
  .btn {
    background: #22c55e;
    border: none;
    padding: 0.3rem 0.9rem;
    border-radius: 6px;
    color: #111827;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
    font-size: 1.2rem;
  }
  .btn:hover {
    background: #16a34a;
  }
  .count {
    font-weight: 700;
    font-size: 1.2rem;
    min-width: 24px;
    text-align: center;
    color: #a7f3d0;
  }
  /* Donation popup */
  #donatePopup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #111827;
    border-radius: 12px;
    box-shadow: 0 0 20px #22c55eaa;
    padding: 1.5rem 2rem;
    max-width: 320px;
    width: 90%;
    text-align: center;
    color: #a7f3d0;
    transition: transform 0.3s ease;
    z-index: 9999;
  }
  #donatePopup.show {
    transform: translate(-50%, -50%) scale(1);
  }
  #donatePopup h3 {
    margin-bottom: 1rem;
  }
  #donatePopup p {
    margin-bottom: 1.5rem;
  }
  #donatePopup button {
    background: #22c55e;
    border: none;
    padding: 0.5rem 1.2rem;
    border-radius: 8px;
    font-weight: 700;
    color: #111827;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #donatePopup button:hover {
    background: #16a34a;
  }
  /* Sign-in simulation */
  #signInModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000000cc;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  }
  #signInModal.show {
    display: flex;
  }
  #signInModal .modal-content {
    background: #111827;
    padding: 2rem 3rem;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    max-width: 350px;
  }
  #signInModal input[type="text"] {
    padding: 0.5rem;
    border-radius: 6px;
    border: none;
    width: 100%;
    margin-bottom: 1rem;
    font-size: 1rem;
  }
  #signInModal button {
    background: #22c55e;
    border: none;
    padding: 0.5rem 1.2rem;
    border-radius: 8px;
    font-weight: 700;
    color: #111827;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
  }
  #signInModal button:hover {
    background: #16a34a;
  }
  footer {
    margin-top: auto;
    padding: 1rem 0;
    font-size: 0.9rem;
    color: #475569;
  }
</style>
</head>
